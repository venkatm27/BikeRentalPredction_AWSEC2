name: CI Pipeline
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install -r bikeshare_project/requirements/requirements.txt
    - name: Train and save pipeline
      run: python bikeshare_project/bikeshare_model/train_pipeline.py
    - uses: actions/upload-artifact@v4
      with:
        name: my-trained-pipeline
        path: bikeshare_project/bikeshare_model/trained_models/*.pkl
        retention-days: 1

  test:
    needs: train
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - uses: actions/download-artifact@v4
      with:
        name: my-trained-pipeline
        path: bikeshare_project/bikeshare_model/trained_models
    - name: Install dependencies
      run: pip install -r bikeshare_project/requirements/test_requirements.txt
    - name: Test with pytest
      run: pytest

  build:
    needs: [train, test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - uses: actions/download-artifact@v4
      with:
        name: my-trained-pipeline
        path: bikeshare_project/bikeshare_model/trained_models
    - name: Install dependencies
      run: pip install --upgrade build
    - name: Build package
      run: |
          cd bikeshare_project/
          python -m build      
    - uses: actions/upload-artifact@v4
      with:
        name: my-build-package
        path: dist/*.whl
        retention-days: 1

  push-image:
    needs: [train, test, build]
    runs-on: ubuntu-latest
    steps:
    - name: Repo Checkout
      uses: actions/checkout@v2

    - uses: actions/download-artifact@v4
      with:
        name: my-build-package
        path: bikeshare_project/bike_sharing_api

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # GitHub Secret for Docker Hub username
        password: ${{ secrets.DOCKER_PASSWORD }}  # GitHub Secret for Docker Hub Access Token

    # - name: Set env
    #   env:
    #     DOCKER_USER: ${{ secrets.DOCKER_USER_NAME }}
    #     DOCKER_PASSWORD: ${{ secrets.DOCKER_PASS_TOKEN }}
        
    #   run: |
    #     echo $DOCKER_USER
    #   #run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker image for Fastapi app
      # env:
      #   DOCKER_USER: ${{ secrets.DOCKER_USER_NAME }}
      run: docker build . -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/bikeshare_proj_aws_ec2:latest

    - name: Push the Docker Image
      # env:
      #   DOCKER_USER: ${{ secrets.DOCKER_USER_NAME }}
      run: docker push ${{ secrets.DOCKER_USERNAME }}/bikeshare_proj_aws_ec2

    - name: Logout to Docker hub
      run: docker logout
